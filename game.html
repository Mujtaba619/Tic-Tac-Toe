<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="winner hide">
        <div class="winner-main">
        <div class="trophy-img"></div>
        <div class="winner-msg">Player Won</div>
        <div class="paragraph">Congrats on being the undisputed <br> champion of pressing buttons like a pro.</div><br>
        <div class="btn-restart"><button id="restart">RESTART</button></div>
    </div>
</div>
    <div class="draw hide">
        <div class="draw-main">
        <div class="draw-img"></div>
        <div class="draw-msg">It's a Draw!</div>
        <div class="paragraph">Congrats to both of you for equally <br> excelling in the art of not winning.</div>
        <div class="btn-restart"><button id="replay">REPLAY</button></div>
    </div>
</div>
    <div class="container">
        <div class="heading"><h1 class="title">Tic Tac Toe</h1></div>
        
        </div>
        <div class="main-game-container">
            <div class="game-container"><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button><button class="btns"></button></div>
        </div>
        <div class="reset-btn-container">
            <button class="reset-btn">Reset</button>
        </div>
        <script src="app.js"></script>
</body>
</html>
